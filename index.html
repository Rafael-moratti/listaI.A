<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabelo Todo Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5e5d5;
            color: #4a3c31;
        }
        header {
            background-color: #d2b48c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #8b4513;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #d2b48c;
            transition: 0.3s;
            padding-top: 60px;
        }
        .menu.open {
            right: 0;
        }
        .menu a {
            display: block;
            padding: 15px;
            color: #8b4513;
            text-decoration: none;
        }
        .pentagon {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(210, 180, 140, 0.8);
            border: 2px solid #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #8b4513;
            backface-visibility: hidden;
        }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .product-info {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: #d2b48c;
            color: #8b4513;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Cabelo Todo Dia</div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>
    
    <nav class="menu" id="menu">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <a href="#">WhatsApp</a>
    </nav>

    <div class="pentagon">
        <div class="face" style="transform: rotateY(0deg) translateZ(150px);">Produto 1</div>
        <div class="face" style="transform: rotateY(72deg) translateZ(150px);">Produto 2</div>
        <div class="face" style="transform: rotateY(144deg) translateZ(150px);">Produto 3</div>
        <div class="face" style="transform: rotateY(216deg) translateZ(150px);">Produto 4</div>
        <div class="face" style="transform: rotateY(288deg) translateZ(150px);">Produto 5</div>
    </div>

    <div class="product-info">
        <h2>Informações do Produto</h2>
        <p>Detalhes sobre o produto selecionado aparecerão aqui.</p>
    </div>

    <footer>
        <p>Contato: info@cabelotododia.com | Tel: (11) 1234-5678</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('open');
        }
    </script>
</body>
</html>
